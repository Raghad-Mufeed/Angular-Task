<h4 class="mx-5 mt-4 font-weight-bold">Learn about: {{category.name}}</h4>
<button class="btn btn-action mx-5 mb-5" type="button" (click)="openAddQuestionModal()">
    New Question
</button>
<div *ngFor="let question of questions; let lastChild=last;">
    <div class="row mx-5 d-flex align-items-center">
        <a class="mx-3 link" [routerLink]="['/question']" [queryParams]="{categoryId: category.id, questionId: question.id}">
            {{question.text}}
        </a>
    </div>
    <div class="row mx-5 my-1">
        <span class="icon ml-3 mr-4">
            <fa-icon class="pointer-cursor" [icon]="faThumbsUp" (click)="likeQuestion(question)"></fa-icon>
            {{question.likeCount}}
        </span>
        <span class="icon mr-4">
            <fa-icon class="pointer-cursor" [icon]="faThumbsDown" (click)="dislikeQuestion(question)"></fa-icon>
            {{question.dislikeCount}}
        </span>
        <fa-icon [icon]="faTrashAlt" class="icon mr-4 pointer-cursor" (click)="deleteQuestion(question.id)">
        </fa-icon>{{question.numberOfAnswers}} Answers
    </div>
    <hr *ngIf="!lastChild" class="mx-5">
</div>
<app-modal [title]="'New Question'" [submitButtonLabel]="'Question'" [isModalOpened]="isModalOpened" (submitAddModal)="submitAddQuestionModal($event)" (closeModal)="closeModal()"></app-modal>
