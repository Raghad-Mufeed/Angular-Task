<ng-form>
    <div class="modal-header pb-0 text-center">
        <h4 class="modal-title w-100 font-weight-light text-uppercase">
            {{ modal.title }}
        </h4>
    </div>
    <div class="modal-body container pt-1 justify-content-center">
        <div class="row mx-3">
            <textarea type="text" name="textarea" id="textarea" class="textarea col-12 mt-0" rows="3" [(ngModel)]="this.data">
            {{ this.data }}
        </textarea>
        </div>
    </div>
    <div class="modal-footer container mt-2 justify-content-center">
        <div class="row w-100 pr-0">
            <div class="col-6">
                <button type="button" class="btn btn-action w-100" (click)="emitEvent()">
          {{ modal.buttonText }}
        </button>
            </div>
            <div class="col-6 pl-0">
                <button type="button" class="btn btn-cancel w-100" (click)="closeFormModal('success')">
          Cancel
        </button>
            </div>
        </div>
    </div>
</ng-form>
